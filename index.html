<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">

    <!--Estilo customizado-->
    <link rel="stylesheet" type="text/css" href="/css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js" integrity="sha512-RCtZMoZSQ5csGk1zBPGImR8OY+NJfe0IsaFrDD649yYrSBgCf3kYiP79AfWT9/idKbpWYteQmswChxbXC7YHig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>
<body>
    <div id="container"> <!-- INÍCIO container -->
        
        <header><!-- INÍCIO CABECALHO -->

            <div id="logo">
                <h1><a href="">MuseuNacional</a></h1>
            </div>

            <nav><!-- INÍCIO NAV -->
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">EXPOSIÇÃO</a></li>
                    <li><a href="">PESQUISA</a></li>
                    <li><a href="">ACERVO</a></li>
                    <li><a href="">>VÍDEOS</a</li>
                    <li><a href="">FOTOS</a></li>
                    <li><a href="">CONTATO</a></li>
                </ul>
            </nav><!-- FIM NAV -->

        </header><!-- FIM CABECALHO -->

        <dvi id="principal"> <!-- INÍCIO principal -->

            <div id="conteudo"> <!-- INÍCIO conteudo -->
               
                <section id="capa"><!-- INÍCIO CAPA -->
                    <img src="img/museu.png" alt="">
                </section><!-- FIM CAPA -->

            </div><!-- FIM CONTEUDO -->

            <aside><!-- INÍCIO ASIDE -->
                <section id="depoimento"><!-- INÍCIO DEPOIMENTO -->
                    <img src="img/depoimento.png" alt="">
                </section><!-- FIM DEPOIMENTO -->

                <section id="visita"><!-- INÍCIO VISITA -->
                    <h4>Faça sua visita</h4>
                    <form action="">
                        <fieldset>
                            <legend> Selecione uma data </legend>

                            <div class="input-box">
                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            </div>
                            
                            <div class="input-box">
                            <label class="qtn" for="qtd" >Quantidade de Pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1">
                            </div>

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!-- FIM VISITA -->

                <section id="galeria"><!-- INÍCIO GALERIA -->
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="/img/imagem1.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="/img/imagem2.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="/img/imagem3.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="">
                        <img src="/img/imagem4.jpg" height="93" width="93" alt="">
                    </a>


                </section><!-- FIM GALERIA -->
            </aside><!-- FIM ASIDE -->
             
        </dvi><!-- FIM PRINCIPAL -->

    </div><!-- FIM CONTAINER -->
</body>
</html>
